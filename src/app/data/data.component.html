<div class="table-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Salary</th>
          <th>createdAt</th>
          <th>updatedAt</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.mail }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.createdAt }}</td>
          <td>{{ employee.updatedAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
